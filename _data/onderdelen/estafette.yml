onderdeel: estafette
tekst: >
  Het klassentoernooi zal ook dit jaar weer beginnen met de beruchte estafette in
  het Vondelpark. Stel een goed team samen en geef het stokje netjes door. Bij het
  fluitje van Margriet begint de spannende wedstrijd. Er mag niet over het gras
  gelopen worden, afgesneden of geduwd worden, dan krijg je namelijk strafpunten.
  Snelheid is belangrijk, maar een goed uithoudingsvermogen ook. Wie wint er dit
  jaar het eerste onderdeel?
deelnemers: 5 (minimaal 2 meisjes)
