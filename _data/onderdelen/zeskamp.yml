onderdeel: zeskamp
tekst: >
  Een leuk nieuw onderdeel is er dit jaar weer bij gekomen. Zeskamp bestaat uit
  zes kleine onderdelen die misschien doen denken aan sportdagen op school.
  Alleskunners zijn dus gezocht. Kun jij goed springen? Rennen? Heb je een
  goede balans? Alles is handig voor zeskamp, dus stel een divers team samen om
  hoog te eindigen bij dit fantastisch leuke onderdeel. Iedereen kan winnen; het
  wordt spannend. 
deelnemers: 20 (10 meisjes, 10 jongens)
