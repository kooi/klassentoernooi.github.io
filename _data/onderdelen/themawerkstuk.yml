onderdeel: themawerkstuk
tekst: >
  Een nieuw onderdeel, waarbij je met jouw klasgenoten jullie lokaal magisch
  aan mag kleden! Probeer aan de hand van het thema van het klassentoernooi je
  lokaal zo mooi mogelijk te versieren met alles wat je maar kan verzinnen:
  doeken, lichtjes of zelfs mensen.
deelnemers: Geen limiet
