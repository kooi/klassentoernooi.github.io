onderdeel: cricket
tekst: >
  Een sport die je misschien niet zo goed kent is cricket. Cricket zal door de
  gymdocenten uitgelegd worden, maar het doel is natuurlijk punten scoren.
  Cricket is tegelijk met voetbal, dus vorm andere teams. Je bent misschien geen
  prof in cricket, maar bij cricket moet je snel zijn en met een bal kunnen
  omgaan. Misschien ben jij wel de sterspeler die jullie team nodig heeft. 
