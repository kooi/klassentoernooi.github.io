onderdeel: eloquentia
tekst: >
  Je staat in je eentje achter een microfoon, voor je zie je een hele zaal vol mensen die afwachten tot jij het woord neemt. Slechts een paar minuten geleden heb je een willekeurig woord gekregen waar je nu 2 minuten over moet gaan praten. Voor dit onderdeel heb je humor en vooral veel lef nodig. Durf
  jij het aan om haast onvoorbereid op het podium te staan?
deelnemers: 1
