onderdeel: eloquentia
tekst: >
  Je staat in je eentje achter een microfoon, voor je zie je een hele zaal vol
  mensen die afwachten tot jij het woord neemt. Slechts een paar minuten geleden
  heb je een willekeurig woord gekregen waar je nu 2 minuten over moet gaan
  praten. Voor dit onderdeel heb je humor en vooral veel lef nodig. Durf jij
  het aan om haast onvoorbereid op het podium te staan? Lukt het jou om het
  publiek aan je lippen te laten hangen en de zaal in lachen te laten
  uitbarsten? Ga de uitdaging aan en doe mee aan eloquentia, of neem juist
  plaats in de zaal en kijk hoe de sprekers de meest vergezochte verhalen
  bedenken.
deelnemers: 1
