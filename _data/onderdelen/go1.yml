onderdeel: Geheim onderdeel
tekst: >
  Wordt het balanceren op een vliegend tapijt, veertig rovers verslaan met sabels of wellicht een tijger-rodeo? De geest uit de lamp mag het
  weten… De geheime onderdelen blijven geheim. Zet drie jongens en drie meisjes in die tegen alles opgewassen zijn!
deelnemers: 6 (3 duo’s van steeds 1 jongen en 1 meisje)
