onderdeel: culinair
tekst: >
  Is koken en eten nou echt jouw passie en ben je niet uit de keuken te krijgen? Dan is dit onderdeel echt iets voor jou. Maar wees gewaarschuwd: de juryleden verwachten het beste van het beste qua smaak en presentatie. En wat misschien nog het belangrijkste is van alles: ruim je troep op!
  Kook met zijn allen, maar presenteren slechts met twee.
deelnemers: Geen limiet (presentatie door 2 personen)
