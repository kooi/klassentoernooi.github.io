onderdeel: culinair
tekst: >
  Is koken en eten nou echt jouw passie, en ben je niet uit de keuken te
  krijgen? Dan is dit onderdeel echt iets voor jou. Maar wees gewaarschuwd! De
  juryleden verwachten het beste van het beste qua smaak en presentatie. En wat
  misschien nog het belangrijkste is van alles ; ruim je troep op! Anders
  strafpunten.

  Ga je voor Oosterse specerijen of de Hollandse appeltaart? Presenteer het op
  een vliegend tapijtje en wees creatief! Kook met zijn allen, maar er
  presenteren er slechts twee.
deelnemers: Geen limiet (2 presenteren)
