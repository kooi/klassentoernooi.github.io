onderdeel: voetbal
tekst: >
  Voor de voetballiefhebbers, voetbal is weer een onderdeel. Stel twee teams
  samen (één van 5 jongens en één van vijf meisjes). Laatste dag, dus een zeer
  belangrijk onderdeel om punten bij te scoren. Voetbal zal plaatsvinden in de
  kooien op Olympiaplein, naast ons vertrouwde gymveld. Winnen is belangrijk,
  maar het spel moet sportief blijven (Tip: ga ook niet in discussie met de
  scheidsrechters, dit kost je namelijk 5 welverdiende punten) Moge de beste
  winnen!
deelnemers: 10 (5 meisjes, 5 jongens)
