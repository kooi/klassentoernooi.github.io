onderdeel: voetbal
tekst: >
  Voor de voetballiefhebbers (en dat zijn er veel): voetbal is terug! Stel twee teams samen (één van 5 jongens en één van vijf meisjes). Winnen is belangrijk, maar het spel moet sportief blijven. Tip: ga niet in discussie met de scheidsrechters, dit kost je namelijk 5 welverdiende punten. Moge de beste winnen!
deelnemers: 10 (5 meisjes, 5 jongens)
