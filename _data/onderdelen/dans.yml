onderdeel: dans
tekst: >
  Zet de muziek aan, schud je heupen los en druk je zenuwen weg, want bij dit bekende onderdeel is het aan jullie om een swingende dans neer te zetten en zowel de jury als het publiek te laten zien wat jouw klas in huis heeft! Probeer iedereen mee te laten doen in je dans: onverwachte dansers kunnen zeker wat punten opleveren!
deadline: De muziek voor dans JR moet uiterlijk 16 april 23.59 binnen zijn; voor SR 18 april 23.59 in een mp3 formaat bij mbatstra@barlaeus.nl
