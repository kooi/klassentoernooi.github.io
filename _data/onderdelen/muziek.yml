onderdeel: muziek
tekst: >
  Laat iedereen horen hoe goed jij dat ene liedje in de vingers hebt en hoe goed jouw klas wel niet op elkaar ingespeeld is! Probeer het publiek mee te krijgen en laat ze natuurlijk niet zien hoe jij al weken wakker hebt gelegen, denkend over dit moment, op het podium voor de hele school. Als dat je lukt is de winst voor jouw klas gegarandeerd!
  Let op:
  Je hebt maar 6 minuten inclusief soundcheck!
deelnemers: Geen limiet
