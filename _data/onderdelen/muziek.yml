onderdeel: muziek
tekst: >
  Laat Iedereen horen hoe goed jij dat ene liedje in de vingers hebt, hoe goed
  jouw klas wel niet op elkaar ingespeeld is! Probeer het publiek mee te
  krijgen, en laat ze natuurlijk niet zien hoe jij al weken wakker hebt gelegen
  denkend over dit moment, op het podium voor de hele school, als dat je lukt
  is de winst voor jouw klas gegarandeerd!
deelnemers: Geen limiet
