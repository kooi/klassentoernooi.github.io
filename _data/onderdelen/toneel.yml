onderdeel: toneel
tekst: >
  Laat je creatieve geest de vrije loop bij dit onderdeel. Het maakt niet uit
  wat je verzint, als je er maar een leuk toneelstukje van weet te maken. Dat
  kan een dramatische opvoering zijn waarbij het publiek tranen  in de ogen
  krijgt, of een komische act waardoor ze allemaal in een deuk liggen. Stap het
  podium op en laat het publiek zien waar jij toe in staat bent! **LET OP: je
  krijgt maximaal 5 minuten de tijd!**
deelnemers: Geen limiet
